<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD MMMM YYYY"
        (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY" min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime [showDefaultButtons]="true" doneText="All set" cancelText="Never mind" display-format="YYYY"
        min="2015" max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime #datetime [presentation]="customPickerOptions" [yearValues]="customYearValues">
        <span slot="title">Selecciona fecha de reserva</span>
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
          <ion-button color="primary" (click)="datetime.cancel()">Cancel</ion-button>
          <ion-button color="success" (click)="datetime.confirm()">Confirm</ion-button>
        </ion-buttons>
      </ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
